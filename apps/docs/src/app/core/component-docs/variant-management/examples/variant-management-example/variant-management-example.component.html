<fd-toolbar [hasTitle]="true">
    <h3>Default</h3>
    <fd-variant-management
        [views]="views"
        [activeView]="activeView"
        (selectView)="selectView($event)"
        (updateView)="updateView($event)"
        (saveView)="saveView($event)"
        (manageViews)="manageViews($event)"
    ></fd-variant-management>
</fd-toolbar>
<fd-toolbar [hasTitle]="true">
    <h3>Disabled</h3>
    <fd-variant-management
        [disabled]="true"
        [views]="views"
        [activeView]="activeView"
        (selectView)="selectView($event)"
        (updateView)="updateView($event)"
        (saveView)="saveView($event)"
        (manageViews)="manageViews($event)"
    ></fd-variant-management>
</fd-toolbar>
<fd-toolbar [hasTitle]="true">
    <h3>Custom dirty state label</h3>
    <fd-variant-management
        dirtyIndicator="changed"
        [views]="views"
        [activeView]="activeView"
        (selectView)="selectView($event)"
        (updateView)="updateView($event)"
        (saveView)="saveView($event)"
        (manageViews)="manageViews($event)"
    ></fd-variant-management>
</fd-toolbar>
<fd-toolbar *ngFor="let size of [1,2,3,4,5,6]" [hasTitle]="true">
    <h3>Variant title size {{ size }}</h3>
    <fd-variant-management
        [headerSize]="size"
        [views]="views"
        [activeView]="activeView"
        (selectView)="selectView($event)"
        (updateView)="updateView($event)"
        (saveView)="saveView($event)"
        (manageViews)="manageViews($event)"
    ></fd-variant-management>
</fd-toolbar>
<br />
<table fd-table>
    <thead fd-table-header>
        <tr fd-table-row>
            <th fd-table-cell>
                <div fd-table-inner>
                    Job Title
                    <ng-container *ngIf="!!activeView?.settings?.column1">
                        <fd-icon fd-table-icon [fdPopoverTrigger]="popover" [glyph]="activeView.settings.column1.ascending ? 'sort-ascending' : 'sort-descending'"></fd-icon>
                        <fd-popover #popover>
                            <ul fd-list [compact]="true">
                                <li fd-list-item>
                                    <span
                                        fd-list-link
                                        [selected]="activeView.settings.column1.ascending"
                                        (click)="activeView.settings.column1.ascending = true; updateViewsDueCurrent(); popover.close()"
                                    >
                                        <i fd-list-icon glyph="sort-ascending"></i>
                                        <span fd-list-title>Sort Ascending</span>
                                    </span>
                                </li>
                                <li fd-list-item>
                                    <span
                                        fd-list-link
                                        [selected]="!activeView.settings.column1.ascending"
                                        (click)="activeView.settings.column1.ascending = false; updateViewsDueCurrent(); popover.close()"
                                    >
                                        <i fd-list-icon glyph="sort-descending"></i>
                                        <span fd-list-title>Sort Descending</span>
                                    </span>
                                </li>
                                <li fd-list-item>
                                    <i fd-list-icon glyph="filter"></i>
                                    <div fd-form-item [horizontal]="true" (click)="$event.stopPropagation()">
                                        <label fd-form-label for="search-field-column1">Filter</label>
                                        <input fd-form-control
                                            [compact]="true"
                                            id="search-field-column1"
                                            [(ngModel)]="activeView.settings.column1.filterVal"
                                            (ngModelChange)="filterColumn('column1',$event)">
                                    </div>
                                </li>
                            </ul>
                        </fd-popover>
                    </ng-container>
                </div>
            </th>
            <th fd-table-cell>
                <div fd-table-inner>
                    Account Name
                    <ng-container *ngIf="!!activeView?.settings?.column2">
                        <fd-icon fd-table-icon [fdPopoverTrigger]="popover" glyph="search"></fd-icon>
                        <fd-popover #popover>
                            <ul fd-list [compact]="true">
                                <li fd-list-item>
                                    <i fd-list-icon glyph="filter"></i>
                                    <div fd-form-item [horizontal]="true" (click)="$event.stopPropagation()">
                                        <label fd-form-label for="search-field-column2">Filter</label>
                                        <input fd-form-control
                                            [compact]="true"
                                            id="search-field-column2"
                                            [(ngModel)]="activeView.settings.column2.filterVal"
                                            (ngModelChange)="filterColumn('column2',$event)">
                                    </div>
                                </li>
                            </ul>
                        </fd-popover>
                    </ng-container>
                </div>
            </th>
            <th fd-table-cell>Column 3</th>
            <th fd-table-cell>Date</th>
            <th fd-table-cell>Type</th>
        </tr>
    </thead>
    <tbody fd-table-body>
        <tr *ngFor="let row of displayedRows | sortBy: activeView?.settings?.column1?.ascending: 'column1'" fd-table-row>
            <td fd-table-cell class="fd-has-font-weight-semi">
                <a href="#">{{ row.column1 }}</a>
            </td>
            <td fd-table-cell>{{ row.column2 }}</td>
            <td fd-table-cell>{{ row.column3 }}</td>
            <td fd-table-cell>{{ row.date }}</td>
            <td fd-table-cell>
                <fd-icon [glyph]="row.type"></fd-icon>
            </td>
        </tr>
    </tbody>
</table>
