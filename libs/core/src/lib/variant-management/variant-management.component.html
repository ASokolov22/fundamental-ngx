<fd-popover placement="bottom-end" [disabled]="disabled" [noArrow]="false" [(isOpen)]="isViewsOpen" additionalBodyClass="fd-variant-management__popover-body">
    <fd-popover-control>
        <h4 fd-title [headerSize]="headerSize">{{ activeView.name }}</h4>
        <ng-container *ngIf="viewChanged">
            <span class="fd-variant-management__dirty-indicator" *ngIf="dirtyLabel; else defaultIndicator" [innerHTML]="dirtyLabel"></span>
            <ng-template #defaultIndicator>
                <span class="fd-variant-management__default-dirty-indicator">*</span>
            </ng-template>
        </ng-container>
        <button
            [disabled]="disabled"
            fd-button
            fdType="transparent"
            [fdMenu]="true"
            [compact]="true"
        ></button>
    </fd-popover-control>
    <fd-popover-body>
        <div fd-popover-body-header>
            <div fd-bar barDesign="header">
                <div fd-bar-middle>
                    <fd-bar-element i18n="@@coreI18nViewManager.MyViews">My Views</fd-bar-element>
                </div>
            </div>
        </div>
        <ul fd-list>
            <ng-container *ngFor="let view of views">
                <li fd-list-item (click)="onSelectView(view)">
                    <span fd-list-link>
                        <span fd-list-title>{{ view.name }}</span>
                    </span>
                </li>
            </ng-container>
        </ul>
        <div fd-popover-body-footer>
            <div fd-bar barDesign="footer" [cozy]="true">
                <div fd-bar-right>
                    <ng-container *ngIf="viewChanged">
                        <fd-button-bar
                            *ngIf="viewChanged"
                            fdType="emphasized"
                            label="Save"
                            (click)="onUpdate()"
                        >
                        </fd-button-bar>
                        <fd-button-bar
                            *ngIf="viewChanged"
                            fdType="emphasized"
                            label="Save as"
                            (click)="onSaveAs(saveAsViewDialog)"
                        ></fd-button-bar>
                    </ng-container>
                    <fd-button-bar
                        label="Manage"
                        (click)="onManageDialog(manageViewDialog)"></fd-button-bar>
                </div>
            </div>
        </div>
    </fd-popover-body>
</fd-popover>

<ng-template let-dialog let-dialogConfig="dialogConfig" #saveAsViewDialog>
    <fd-dialog [dialogConfig]="dialogConfig" [dialogRef]="dialog">
        <fd-dialog-header>
            <h1 fd-title>Save as View</h1>
            <button fd-dialog-close-button (click)="_onCancelView(dialog)"></button>
        </fd-dialog-header>

        <fd-dialog-body>
            <div fd-form-item>
                <label
                    fd-form-label
                    i18n="@@coreI18nViewManager.ViewNameLabel"
                    [for]="'name' + dialog.data.view.id">View:</label>
                <input
                    fd-form-control
                    type="text"
                    i18n-placeholder="@@coreI18nViewManager.ViewNamePlaceholder"
                    placeholder="Enter view name"
                    aria-required="true"
                    required
                    #nameModel="ngModel"
                    [readonly]="dialog.data.view.readonly"
                    [id]="'name' + dialog.data.view.id"
                    [compact]="true"
                    [(ngModel)]="dialog.data.view.name"
                />
                <fd-checkbox compact="true"
                    [(ngModel)]="dialog.data.view.default"
                    i18n-label="@@coreI18nViewManager.ViewStateDefaultLabel"
                    label="Set as Default"></fd-checkbox>
                <fd-checkbox
                    compact="true"
                    [(ngModel)]="dialog.data.isPublic"
                    i18n-label="@@coreI18nViewManager.ViewStatePublicLabel"
                    label="Public"></fd-checkbox>
                <fd-checkbox compact="true"
                    [(ngModel)]="dialog.data.autoApply"
                    i18n-label="@@coreI18nViewManager.ViewStateAutomaticallyLabel"
                    label="Apply Automatically"></fd-checkbox>
            </div>
        </fd-dialog-body>

        <fd-dialog-footer>
            <fd-button-bar
                fdType="emphasized"
                i18n-label="@@coreI18nViewManager.ViewSaveButtonLabel"
                label="Save"
                [disabled]="nameModel.invalid"
                (click)="nameModel.valid && dialog.close(dialog.data)">
            </fd-button-bar>
            <fd-button-bar
                fd-initial-focus
                i18n-label="@@coreI18nViewManager.ViewCancelButtonLabel"
                label="Cancel"
                (click)="_onCancelView(dialog)">
            </fd-button-bar>
        </fd-dialog-footer>
    </fd-dialog>
</ng-template>

<ng-template let-dialog let-dialogConfig="dialogConfig" #manageViewDialog>
    <fd-dialog [dialogConfig]="dialogConfig" [dialogRef]="dialog">
        <fd-dialog-header>
            <h1 fd-title i18n="@@coreI18nViewManager.Manage.Title">Manage Views</h1>
            <button fd-dialog-close-button (click)="_onCancelManage(dialog)"></button>
        </fd-dialog-header>

        <fd-dialog-body>
            <div fd-form-item>
                <fd-input-group glyph="search"
                                glyphAriaLabel="Submit"
                                placement="after"
                                i18n-placeholder="@@coreI18nViewManager.Manage.SearchPlaceholder"
                                placeholder="Search"
                                [(ngModel)]="manageSearchValue"
                                [compact]="true"
                                [button]="true">
                </fd-input-group>
            </div>
            <table fd-table *ngIf="(dialog.data.views | filterBy: manageSearchValue : 'name').length !== 0; else noResults">
                <thead fd-table-header>
                    <tr fd-table-row>
                        <th fd-table-cell [fitContent]="true"></th>
                        <th fd-table-cell i18n="@@coreI18nViewManager.Manage.Table.View">View</th>
                        <th fd-table-cell i18n="@@coreI18nViewManager.Manage.Table.Sharing">Sharing</th>
                        <th fd-table-cell i18n="@@coreI18nViewManager.Manage.Table.Default">Default</th>
                        <th fd-table-cell i18n="@@coreI18nViewManager.Manage.Table.CraetedBy">Created by</th>
                        <th fd-table-cell [fitContent]="true"></th>
                    </tr>
                </thead>
                <tbody fd-table-body>
                    <tr *ngFor="let view of dialog.data.views | filterBy: manageSearchValue : 'name'; let index = index" fd-table-row>
                        <td fd-table-cell [fitContent]="true">
                            <button
                                fd-button
                                fdType="transparent"
                                [glyph]="view.favorite ? 'favorite' : 'unfavorite'"
                                [compact]="true"
                                (click)="view.favorite = !view.favorite"></button>
                        </td>
                        <td fd-table-cell>{{ view.name }}</td>
                        <td fd-table-cell>
                            <ng-container [ngSwitch]="view.access">
                                <ng-container i18n="@@coreI18nViewManager.Manage.PublicLabel" *ngSwitchCase="'public'">Public</ng-container>
                                <ng-container i18n="@@coreI18nViewManager.Manage.PrivateLabel" *ngSwitchCase="'private'">Private</ng-container>
                            </ng-container>
                        </td>
                        <td fd-table-cell>
                            <fd-radio-button
                                name="default-view"
                                [id]="'radio-' + view.id"
                                [value]="view.id"
                                [(ngModel)]="defaultView"
                            >
                            </fd-radio-button>
                        </td>
                        <td fd-table-cell>{{ view.createdBy }}</td>
                        <td fd-table-cell [fitContent]="true">
                            <button
                                fd-button
                                fdType="transparent"
                                glyph="error"
                                [compact]="true"
                                [disabled]="view.readonly"
                                (click)="_onRemoveView(dialog.data, view)">
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
            <ng-template #noResults>
                <h5 i18n="@@coreI18nViewManager.Manage.NoResults">No results</h5>
            </ng-template>
        </fd-dialog-body>

        <fd-dialog-footer>
            <fd-button-bar
                fdType="emphasized"
                label="OK"
                (click)="_onSaveManage(dialog)">
            </fd-button-bar>
            <fd-button-bar
                fd-initial-focus
                label="Cancel"
                (click)="_onCancelManage(dialog)">
            </fd-button-bar>
        </fd-dialog-footer>
    </fd-dialog>
</ng-template>
