<fd-popover [noArrow]="false" [(isOpen)]="isViewsOpen">
    <fd-popover-control>
        <div style="display: flex; justify-content: space-between; align-items: center">
            <h4 fd-title>{{ appliedView.name }} {{ viewChanged }} <span *ngIf="viewChanged">*</span></h4>
            <button
                fd-button
                fdType="transparent"
                [fdMenu]="true"
                [compact]="true"
            ></button>
        </div>
    </fd-popover-control>
    <fd-popover-body style="min-width: 400px;">
        <div fd-popover-body-header>
            <div fd-bar barDesign="header">
                <div fd-bar-middle>
                    <fd-bar-element>My Views</fd-bar-element>
                </div>
            </div>
        </div>
        <ul fd-list>
            <ng-container *ngFor="let view of views">
                <li fd-list-item (click)="selectView(view.id)">
                    <span fd-list-title>{{ view.name }}</span>
                </li>
            </ng-container>
        </ul>
        <div fd-popover-body-footer>
            <div fd-bar barDesign="footer" [cozy]="true">
                <div fd-bar-right>
                    <fd-button-bar
                        *ngIf="viewChanged"
                        fdType="emphasized"
                        label="Save"
                        (click)="saveCurrentView()"
                    >
                    </fd-button-bar>
                    <fd-button-bar
                        *ngIf="viewChanged"
                        fdType="emphasized"
                        label="Save as"
                        (click)="onSaveAs(saveAsViewDialog)"
                    ></fd-button-bar>
                    <fd-button-bar label="Manage" (click)="onManageDialog(manageViewDialog)"></fd-button-bar>
                </div>
            </div>
        </div>
    </fd-popover-body>
</fd-popover>

<ng-template let-dialog let-dialogConfig="dialogConfig" #saveAsViewDialog>
    <fd-dialog [dialogConfig]="dialogConfig" [dialogRef]="dialog">
        <fd-dialog-header>
            <h1 fd-title>Save as View</h1>
            <button fd-dialog-close-button (click)="_onCancelView(dialog)"></button>
        </fd-dialog-header>

        <fd-dialog-body>
            <div fd-form-item>
                <label fd-form-label [for]="'name' + dialog.data.view.id">View:</label>
                <input
                    fd-form-control
                    type="text"
                    placeholder="Enter view name"
                    aria-required="true"
                    required
                    #nameModel="ngModel"
                    [id]="'name' + dialog.data.view.id"
                    [compact]="true"
                    [(ngModel)]="dialog.data.view.name"
                />
                <fd-checkbox compact="true" [(ngModel)]="dialog.data.view.default" label="Set as Default"></fd-checkbox>
                <fd-checkbox compact="true" [(ngModel)]="dialog.data.view.sharing" label="Public"></fd-checkbox>
                <fd-checkbox compact="true" [(ngModel)]="dialog.data.view.autoApply" label="Apply Automatically"></fd-checkbox>
            </div>
        </fd-dialog-body>

        <fd-dialog-footer>
            <fd-button-bar
                fdType="emphasized"
                label="Save"
                [disabled]="nameModel.invalid"
                (click)="nameModel.valid && dialog.close(dialog.data.view)">
            </fd-button-bar>
            <fd-button-bar
                fd-initial-focus
                label="Cancel"
                (click)="_onCancelView(dialog)">
            </fd-button-bar>
        </fd-dialog-footer>
    </fd-dialog>
</ng-template>

<ng-template let-dialog let-dialogConfig="dialogConfig" #manageViewDialog>
    <fd-dialog [dialogConfig]="dialogConfig" [dialogRef]="dialog">
        <fd-dialog-header>
            <h1 fd-title>Manage Views</h1>

            <button fd-dialog-close-button (click)="_onCancelManage(dialog)"></button>

        </fd-dialog-header>

        <fd-dialog-body>
            <div fd-form-item>
                <fd-input-group glyph="search"
                                glyphAriaLabel="Submit"
                                placement="after"
                                placeholder="Search"
                                [compact]="true"
                                [button]="true">
                </fd-input-group>
            </div>
            <table fd-table>
                <thead fd-table-header>
                <tr fd-table-row>
                    <th fd-table-cell></th>
                    <th fd-table-cell>View</th>
                    <th fd-table-cell>Sharing</th>
                    <th fd-table-cell>Default</th>
                    <th fd-table-cell>Apply Automatically</th>
                    <th fd-table-cell>Created by</th>
                    <th fd-table-cell></th>
                </tr>
                </thead>
                <tbody fd-table-body>
                <tr *ngFor="let view of views; let index = index" fd-table-row>
                    <td fd-table-cell>
                        <button fd-button [compact]="true" fdType="transparent" glyph="favorite"></button>
                    </td>
                    <td fd-table-cell>{{ view.name }}</td>
                    <td fd-table-cell>{{ view.sharing }}</td>
<!--                    <td fd-table-cell>{{ row.default }}</td>-->
                    <td fd-table-cell>
                        <fd-radio-button
                            name="default-view"
                            [id]="'radio-' + index"
                            [value]="view.id"
                            [(ngModel)]="defaultViewId"
                        >
                        </fd-radio-button>
                    </td>
                    <td fd-table-cell>
                        <fd-checkbox [(ngModel)]="view.autoApply"></fd-checkbox>
                    </td>
                    <td fd-table-cell>{{ view.createdBy }}</td>
                    <td fd-table-cell>
                        <button fd-button [compact]="true" fdType="transparent" glyph="error">
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>
        </fd-dialog-body>

        <fd-dialog-footer>
            <fd-button-bar
                fdType="emphasized"
                label="OK"
                (click)="_onSaveManage(dialog)">
            </fd-button-bar>
            <fd-button-bar
                fd-initial-focus
                label="Cancel"
                (click)="_onCancelManage(dialog)">
            </fd-button-bar>
        </fd-dialog-footer>
    </fd-dialog>
</ng-template>
